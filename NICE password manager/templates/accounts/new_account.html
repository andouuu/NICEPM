{% extends "accounts/base.html" %}
{% block html_head %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="/static/new_account.css">
{% endblock %}
{% block html_body %}
<h2>Add account</h2>

<form id="account_data" method="post" action="/add">

</form>
{% endblock %}
